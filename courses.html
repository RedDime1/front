<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Курсы</title>
  <script src="https://unpkg.com/htmx.org@1.9.12"></script>
  <script src="https://unpkg.com/htmx-ext-client-side-templates@2.0.0/client-side-templates.js"></script>
  <script src="https://unpkg.com/mustache@latest"></script>
  <script src="/logout.js"></script>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }
    .box {
      width: 200px;
      height: 60px;
      margin: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }
    .box:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
    }
    a {
      text-decoration: none;
      color: #0066cc;
      font-weight: bold;
      font-size: 16px;
    }
  </style>
</head>
<header>
  <div id="log_info">
    <a href="/auth.html">Войти или зарегистрироваться</a>
  </div>

  <template id="login-template">
    <div style="display: flex; flex-flow: row">
      <h1>{{username}}</h1>
      <a href="/favourite.html">Закладки</a>
      <button class="logout-btn" onclick="logout()">Выйти</button>
    </div>
  </template>


  <div hx-get="https://steadfast-champion-93368c3d1a.strapiapp.com/api/users/me"
       hx-target="#log_info"
       hx-trigger="load"
       hx-headers='js:{"Authorization": "Bearer " + localStorage.getItem("jwt")}'
       hx-ext="client-side-templates"
       mustache-template="login-template">
  </div>
</header>
<body>


<div id="content">
  <h1>Загрузка</h1>
</div>
<template id="courses-template">
  {{#data}}
  <div class="box">
    <a href="{{link}}">{{title}}</a>
  </div>
  {{/data}}
</template>

<div id="results" hx-get="https://steadfast-champion-93368c3d1a.strapiapp.com/api/courses" hx-trigger="load" hx-swap="innerHTML"
     hx-target="#content"
     hx-ext="client-side-templates"
     mustache-template="courses-template">
</div>
</body>
</html>
