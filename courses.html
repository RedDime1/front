<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Курсы</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }
    .box {
      width: 200px;
      height: 60px;
      margin: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }
    .box:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
    }
    a {
      text-decoration: none;
      color: #0066cc;
      font-weight: bold;
      font-size: 16px;
    }
  </style>
</head>
<body>
<div class="box">
  <a href="/course1/list">Курсы</a>
</div>
<div class="box">
  <a href="/lectors/index">Лекторы</a>
</div>
<div class="box">
  <a href="#">ПАСКАЛЬ КХУРИ</a>
</div>
</body>
</html>
