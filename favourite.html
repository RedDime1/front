<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <script src="https://unpkg.com/htmx-ext-client-side-templates@2.0.0/client-side-templates.js"></script>
    <script src="https://unpkg.com/mustache@latest"></script>
    <script src="/logout.js"></script>
</head>

<style>
    body {
        margin: 0;
        padding: 20px;
        font-family: Arial, sans-serif;
        background: #f7f7f7;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .card {
        width: 300px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
        padding: 15px;
        text-align: center;
    }
    .card-image {
        width: 100%;
        height: 180px;
        object-fit: cover;
        border-radius: 8px;
        margin-bottom: 10px;
    }
    .card-text {
        color: #333;
        font-size: 14px;
    }
    a {
        text-decoration: none;
    }

    span {
        color: blue;
    }
</style>


<body>
<header>
    <div id="log_info">
        <a href="./../auth.html">Войти или зарегистрироваться</a>
    </div>
    <template id="login-template">
        <div style="display: flex; flex-flow: row">
            <h1>{{username}}</h1>
            <button class="logout-btn" onclick="logout()">Выйти</button>
        </div>
    </template>


    <div hx-get="https://steadfast-champion-93368c3d1a.strapiapp.com/api/users/me"
         hx-target="#log_info"
         hx-trigger="load"
         hx-headers='js:{"Authorization": "Bearer " + localStorage.getItem("jwt")}'
         hx-ext="client-side-templates"
         mustache-template="login-template">
    </div>
</header>

<div id="favourite-result"></div>

<template id="presentations-template">
    {{#presentations}}
    <div class="card">
        <h2>{{name}}</h2>
        <a href="./presentation.html?id={{id}}">
            <img src={{preview}} width="400" class="card-image">
        </a>
        <p class="card-text">{{description}}</p>
        <p>Выступающие: </p>
        {{#speakers}}
        <a href="./speaker.html?id={{id}}">
            <h3>{{name}}</h3>
        </a>
        {{/speakers}}
        {{^speakers}}<p>Спикеры этой лекции не предусмотрены</p>{{/speakers}}
        <p>Тэги:
            {{#tags}}
            <span>{{name}} </span>
            {{/tags}}
        </p>
    </div>
    {{/presentations}}
    {{^presentations}}
    <h2>Вы ещё не добавили ни одной закладки.</h2>
    <h2> Здесь появится уроки,которые вы добавите в закладки.</h2>
    {{/presentations}}
</template>


<div id="favourite-load"
     hx-get="https://steadfast-champion-93368c3d1a.strapiapp.com/api/presentations/favourites"
     hx-headers='js:{"Authorization": "Bearer " + localStorage.getItem("jwt")}'
     hx-target="#favourite-result"
     hx-trigger="load"
     hx-ext="client-side-templates"
     mustache-template="presentations-template">
</div>



</body>
</html>
