<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Резюме</title>
  <script src="https://unpkg.com/htmx.org@1.9.12"></script>
  <script src="https://unpkg.com/htmx-ext-client-side-templates@2.0.0/client-side-templates.js"></script>
  <script src="https://unpkg.com/mustache@latest"></script>
</head>
<body>
<div id="content">
  <h1>Загрузка</h1>
</div>
<template id="person-template">
  <h2>{{name}}</h2>
  <h3>Education:</h3>
  <ul>
    {{#education}}
    <li>{{degree}} at {{uni}} ({{duration}})</li>
    {{/education}}
    {{^education}}<p>No education data<p>{{/education}}
  </ul>
  <p>My phone: {{contacts.phone}}. Lorem ipsum............ My mail: <span style="font-weight:bold">{{contacts.mail}}</span></p>
</template>

<div id="results" hx-get="https://hopeful-compassion-dc535509c0.strapiapp.com/api/resume"  hx-trigger="load" hx-swap="innerHTML"
     hx-vals='js:{id: new URLSearchParams(window.location.search).get("id")}'
     hx-target="#content"
     hx-ext="client-side-templates"
     mustache-template="person-template">
</div>


</body>
</html>
