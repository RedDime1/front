<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Курс</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  

</head>
<body>
<div id="header-placeholder"></div>
<script>
  fetch('../header/header.html')
          .then(res => res.text())
          .then(data => {
            document.getElementById('header-placeholder').innerHTML = data;
          });
</script>
<script src="../header/menu.js"></script>
<section id="banner" class="banner section">
  <div class="table">
    <div class="logo_1">
      <div class="front">
        <p>
          Frontend
        </p>
      </div>
      <div class="school_frame">
        <div class="school">
          <p>School</p>
        </div>
      </div>
      <div class="yandex">
        <p>from Yandex!</p>
      </div>
    </div>
  </div>
</section>

<section id="about" class="section about">
  <div class="about-content">
    <h1>
      Чему Научимся?
    </h1>

    <div class="about-row about-first-row">
      <div class="about-item first-poster poster">
        <img src="../media/svgs/smartphone-svgrepo-com.svg" alt="smartphone-svg" width="800" height="800">
        <p >
          Адаптивная верстка
        </p>
      </div>

      <div class="about-item sam-poster poster">
      </div>

      <div class="about-item second-poster poster">
        <img src="../media/svgs/web-security-svgrepo-com.svg" alt="smartphone-svg" width="800" height="800">
        <p >
          Веб-Безопасность
        </p>
      </div>



      <div class="about-item third-poster poster">
        <img src="../media/svgs/code-svgrepo-com.svg" alt="smartphone-svg" width="800" height="800">
        <p >
          Фреймворки
        </p>
      </div>
    </div>

      <div class="about-row about-first-row">
          <div class="about-item js-poster poster">
          </div>

          <div class="about-item fourth-poster poster">
              <img src="../media/svgs/api-settings-svgrepo-com.svg" alt="smartphone-svg" width="800" height="800">
              <p >
                  Интеграция REST API
              </p>
          </div>

          <div class="about-item fifth-poster poster">
              <img src="../media/svgs/brand-dreamworks-svgrepo-com.svg" alt="smartphone-svg" width="800" height="800">
              <p >
                  Работа с анимациями
              </p>
          </div>



          <div class="about-item garazh-poster poster">
          </div>
      </div>
  </div>
</section>

<section id="teachers">
    <div class="section-title">
        <h1 class="title-text">Наши преподаватели</h1>
    </div>
    <div class="specialists-container">
        <div class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="specialist-card">
                        <a href="#">
                            <img src="../media/MO.png" alt="teacher-img">
                        </a>

                    </div>
                </div>

                <div class="swiper-slide">
                    <div class="specialist-card">
                        <a href="#">
                            <img src="../media/Stanok.png" alt="teacher-img">
                        </a>

                    </div>
                </div>

                <div class="swiper-slide">
                    <div class="specialist-card">
                        <a href="#">
                            <img src="../media/SIA.png" alt="teacher-img">
                        </a>

                    </div>
                </div>

                <div class="swiper-slide">
                    <div class="specialist-card">
                        <a href="#">
                            <img src="../media/Sevich.png" alt="teacher-img">
                        </a>

                    </div>
                </div>

                <div class="swiper-slide">
                    <div class="specialist-card">
                        <a href="#">
                            <img src="../media/BA.png" alt="teacher-img">
                        </a>

                    </div>
                </div>

                <div class="swiper-slide">
                    <div class="specialist-card">
                        <a href="#">
                            <img src="../media/CV.png" alt="teacher-img">
                        </a>

                    </div>
                </div>
            </div>

            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </div>
</section>
<section id="map">
  <div class="map">
    <h2>Где происходят занятия?</h2>
    <div class="map-container">
        <div class="uni-info">
            <img src="../media/p13514.jpg" alt="teacher-img">
        </div>
        <script type="text/javascript" charset="utf-8" async src="https://api-maps.yandex.ru/services/constructor/1.0/js/?um=constructor%3A91c9e8cd5d7cf6e58212a0d625727b300d4478cd67567abbcd1811ca9b6567c0&amp;width=100%25&amp;height=608&amp;lang=ru_RU&amp;scroll=true"></script>
    </div>
  </div>
  <div>
    <div class="contacts-row">
        <div class="contact-item">
            <svg class="icon" viewBox="0 0 24 24" fill="#4285F4">
                <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
            </svg>
            <span class="contact-text">Санкт-Петербург, Саблинская улица, 14</span>
        </div>
    </div>
  </div>
</section>


  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      new Swiper('.swiper', {
        slidesPerView: 1,
        spaceBetween: 20,
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev',
        },
        breakpoints: {
          576: { slidesPerView: 2 },
          768: { slidesPerView: 3 },
          992: { slidesPerView: 4 }
        },
        loop: false,
        centeredSlides: false,
        slideToClickedSlide: false
      });
    });
  </script>
</body>
</html>
